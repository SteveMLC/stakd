name: stakd
description: "Stakd: Color Sort Puzzle - A satisfying color sorting game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  google_mobile_ads: ^5.3.0
  audioplayers: ^6.1.0
  shared_preferences: ^2.3.5
  url_launcher: ^6.2.0
  share_plus: ^10.0.2
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
